<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <div class="header" id="header">
        <p class="header-name"><b>Australian</b></p>
        <p class="header-name">Long Distance</p>
        <p class="header-name"><b>Freight Planner</b></p>
      </div>
      <div class="ui">
        <form id="form">
          <div>
            <!-- Start locations -->
            <label for="start">Start: </label>
            <input type="text" id="start" name="start" placeholder="Sydney">
          </div>
          <!-- End location -->
          <div>
            <label for="end">End: </label>
           <input type="text" id="end" name="end" placeholder="Melbourne">
          </div>
          <!-- Choose cargo weight -->
          <div>
            <label for="weight">Cargo (Ton): </label>
            <input type="text" id="weight" name="weight" placeholder="1000">
          </div>
          <!-- Choose route optimisations through checkboxes: least transfers, lowest emissions, least traffic -->
          <div>
            <div>
              <label for="leastTransfers">Least Transfers</label>
              <input type="checkbox" id="leastTransfers" name="leastTransfers" value="leastTransfers">
            </div>
            <div>
              <label for="leastTransfers">Least emissions</label>
              <input type="checkbox" id="leastTransfers" name="leastTransfers" value="leastTransfers">
            </div>
            <div>
              <label for="leastTransfers">Least traffic</label>
              <input type="checkbox" id="leastTransfers" name="leastTransfers" value="leastTransfers">
            </div>
          </div>
          <input type="submit" value="Get Route">
        </form>
      </div>
      <div class="map">
        <div id="map"></div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./Application.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
